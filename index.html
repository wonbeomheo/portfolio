<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Won Beom Heo</title>
  <link rel="stylesheet" href="style/style.css">
  <script src="https://kit.fontawesome.com/1f03aac130.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="overflow-wrap">
    <!-- Home -->
    <section id="home" class="flex height-fix">
      <div class="flex">
        <div class="aurora-wrapper">
          <div class="aurora1"></div>
          <div class="aurora2"></div>
          <div class="aurora3"></div>
        </div>
        <div class="text">
          Hello, I'm <span class="text highlight">Ryan Heo</span>.
          <br>Junior Web Developer.
        </div>
        <div class="button page-link" dest="about">
          MORE ABOUT ME
          <i class="fa-solid fa-angle-right" style="margin: 0 0 0 10px;"></i>
        </div>
      </div>
      <nav class="flex">
        <div class="menu">Home</div>
        <div class="menu">About</div>
        <div class="menu">Blog</div>
        <div class="menu">Contact</div>
      </nav>
    </section>
    <!-- About -->
    <section id="about">
      <div class="container">
        About
      </div>
    </section>
    <!-- Blog -->
    <section id="blog">
      <div class="container">
        Blog
      </div>
    </section>
    <!-- Contact -->
    <section id="contact">
      <div class="container">
        Contact
      </div>
    </section>
  </div>
  <script type="text/javascript" src="lib/index.js"></script>
</body>
</html>
